<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays - Ex11a-11f</title>
  </head>
  <body>
    <script>
      //11a
      const nums = [10, 20, 30];
      nums[2] = 99;
      console.log(nums);

      //11b
      function getLastValue(array) {
        const lastIndex = array.length - 1;
        const values = array[lastIndex];
        console.log(values);
      }
      getLastValue([1, 20, 22, 24, 5]);
      getLastValue(["hi", "hello", "good"]);

      //11c
      function arraySwap(array) {
        const lastIndex = array.length - 1;
        [array[0], array[lastIndex]] = [array[lastIndex], array[0]];
        return array;
      }
      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(["hi", "hello", "hey"]));

      //11d
      let result = "(";
      for (let i = 0; i <= 10; i += 2) {
        result += i;
        if (i < 10) {
          result += ", ";
        }
      }
      result += ")";
      console.log(result);

      //11e
      let resultz = "(";
      for (let i = 5; i >= 0; i--) {
        resultz += i;
        if (i > 0) {
          resultz += ", ";
        }
      }
      resultz += ")";
      console.log(resultz);

      //11f
      let i = 0;
      let resultx = "(";

      while (i <= 10) {
        resultx += i;
        if (i < 10) {
          resultx += ", ";
        }
        i += 2;
      }

      resultx += ")";
      console.log(resultx);

      let k = 5;
      let resultk = "(";

      while (k >= 0) {
        resultk += k;
        if (k > 0) {
          resultk += ", ";
        }
        k--;
      }

      resultk += ")";
      console.log(resultk);
    </script>
  </body>
</html>
