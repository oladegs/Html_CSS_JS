<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 12j-12l</title>
  </head>
  <body>
    <script>
      //12j ,12k
      const multiply = (num1, num2) => num1 * num2;

      console.log(multiply(2, 3));
      console.log(multiply(7, 10));

      //12l
      const countPositive = (nums) => {
        let counting = 0;
        nums.forEach((value) => {
          if (value >= 0) {
            counting++;
          }
        });
        return counting;
      };
      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      // 12m
      const addNum = (array, num) => {
        return array.map((value) => value + num);
      };
      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([-2, -1, 0, 99], 2));

      // 12n, 12o
      // If food is 'egg', the inner function returns false
      //   and the food is not included in the result.
      // Otherwise, the inner function returns true
      //   and the food is included in the result.
      // return foods.filter((food) => food !== 'egg');
      const removeEgg = (foods) => {
        let eggCount = 0;
        return foods.filter((value) => {
          if (value === "egg" && eggCount < 2) {
            eggCount++;
            return false;
          } else {
            return true;
          }
        });
      };
      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
</html>
