<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-JS</title>

    <style>
      body {
        background-color: black;
        color: white;
      }

      .button-grey {
        height: 36px;
        width: 36px;
        border-radius: 18px;
        border: none;
        color: white;
        background-color: rgb(77, 76, 76);
        font-size: bold;
        font-size: 12px;
      }

      .button-orange {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        border: none;
        color: white;
        background-color: rgb(218, 143, 5);
        font-size: bold;
      }
    </style>
  </head>
  <body>
    <!-- The secret of the localStorage in this code is just to always update the code anywhere an operation is going on  like = , clear or in the fn-->
    <p>
      <button
        class="button-grey"
        onclick="
updateCalculation('1')"
      >
        1
      </button>
      <button
        class="button-grey"
        onclick="
updateCalculation('2')"
      >
        2
      </button>
      <button
        class="button-grey"
        onclick="
updateCalculation('3')"
      >
        3
      </button>
      <button
        class="button-orange"
        onclick="
updateCalculation(' + ')"
      >
        +
      </button>
    </p>

    <p>
      <button
        class="button-grey"
        onclick="
updateCalculation('4')"
      >
        4
      </button>
      <button
        class="button-grey"
        onclick="
updateCalculation('5')"
      >
        5
      </button>
      <button
        class="button-grey"
        onclick="
updateCalculation('6')"
      >
        6
      </button>
      <button
        class="button-orange"
        onclick="
updateCalculation(' - ')"
      >
        -
      </button>
    </p>

    <p>
      <button
        class="button-grey"
        onclick="
updateCalculation('7')"
      >
        7
      </button>
      <button
        class="button-grey"
        onclick="
updateCalculation('8')"
      >
        8
      </button>
      <button
        class="button-grey"
        onclick="
updateCalculation('9')"
      >
        9
      </button>
      <button
        class="button-orange"
        onclick="
updateCalculation(' * ')"
      >
        *
      </button>
    </p>
    <p>
      <button
        class="button-grey"
        onclick="
updateCalculation('0')"
      >
        0
      </button>

      <button
        class="button-grey"
        onclick="
updateCalculation('.')"
      >
        .
      </button>

      <!-- Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
       Only use eval() for learning purposes. -->
      <button
        class="button-grey"
        onclick="
    calculation  = eval(calculation);
    console.log(calculation);

    //Remember to save the calculation here.
    localStorage.setItem('calculation', calculation);
"
      >
        =
      </button>
      <button
        class="button-orange"
        onclick="
updateCalculation(' / ')"
      >
        /
      </button>
    </p>

    <p>
      <button
        class="button-grey"
        onclick="
        calculation = '';
      console.log(`Cleared`);

      //Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);"
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      function updateCalculation(sign) {
        calculation += sign;
        console.log(calculation);

        //Remember to save the calculation here.
        localStorage.setItem("calculation", calculation);
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }
    </script>
  </body>
</html>
