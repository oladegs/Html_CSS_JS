<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-RPS</title>
    <link rel="stylesheet" href="12r.css" />
  </head>
  <body>
    <p class="title">Rock, Paper, Scissors</p>

    <!-- Rock -->
    <button class="move-button js-rock-button">
      <img src="../../images/rock-emoji.png" class="move-icon" />
    </button>

    <!-- Paper -->
    <button class="move-button js-paper-button">
      <img src="../../images/paper-emoji.png" class="move-icon" />
    </button>

    <!-- Scissors -->
    <button class="move-button js-scissors-button">
      <img
        src="../../images/scissors-emoji.png"
        class="move-icon js-scissors-button"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <!-- Reset Score -->
    <button class="reset-score-button js-reset-score">Reset Score</button>

    <button class="auto-play-button js-auto-play">Auto Play</button>
    <div class="js-reset-warning"></div>

    <script src="12r.js"></script>
  </body>
</html>
