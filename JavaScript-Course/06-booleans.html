<!-- Booleans are another type of value ; they are only 2 boolean values : true ,false  
  == ~ Converts the value into the same type and checks if they are equal
  === ~ This is better to avoid conversion 

  Comparison operators has a lower priority than maths >> ..<.>=,<=,===,!==
  For one line of code , curly bracket is not mandatory for an if-else statement 

  Logical Operators (&&, || , !)
  Steps for R-P-S:
  When we click a button:
  1) Computer randomly selects a move
  2) Compare the moves to get the result 
  3) Display the result in a popup

  0 to 1
  ------
  If between 0 and 1/3 ~ Rock
  If between 1/3 and 2/3 ~ Paper
  If between 2/3 and 1 ~ Scissors

  && ~ AND Operator ; console.log(true && false)
  || ~ OR Operator ; console.log(true || false)
  ! ~ NOT Operator ; console.log(!true)

  A scope limits where a variable exists ; It helps us to avoid naming conflicts 
  Var is unsafe , if we declare it inside a scope , it would still be accessible everywhere, It does not follow the rule of scope 

Falsy values : false , 0 , '', NaN , undefined , null
We cannot use const for an undefined variable , only let 
Instead of using comparisons , we can use truthy and falsy values as shortcuts 

Shortcuts for If-Statements 
---------------------------
Ternary Operator ?: >>
Guard Operator &&
Default Operator ||

Ternary Operator ?: >> 
- We can save this operator in a variable 

const rezult = true ? 'truthy' : 'falsy'
if(true){
'truthy'
}else{
'falsy'}

Guard Operator && >>
- Checks if 2 sides are both truthy
- Once left side is false , we dont need to check the right side 
- It is a short circuit evaluation, it stops early , and doesnt need to run the code on the right 
- We can save this operator in a variable 

const message = 5 && 'hello';
console.log(message);
SHORTHCUT:
   let message;
      if(condition){
        message = 'hello';
      }

Default Operator || >>
- value1 || value2
- Checks if at least 1 side is truthy
- It is a short circuit evaluation, it stops early , and doesnt need to run the code on the right 
- We can use this operator to set a default value

const currency = undefined || 'USD';
console.log(currency);
OR
let currency;
if(!condition){
currency = 'USD';
}
