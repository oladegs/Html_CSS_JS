<!--
An object groups/use  multiple and relatable values together 
- an object is another type of value 

- Objects makes our code more organized 
- Inside an object, we can save any type of value 
- A function is another type of value 
- Function inside object - Method ; Object + Function ~ Method 
- Built-in Objects ie console, Math , JSON, LocalStorage

JSON : Built in object : helps us work with JSON 
JSON - Javascript Object Notation: a syntax. similar to JS object, but has less features 
syntax : All properties and string must use double quote , and it doesnt support fns

JS syntax only make sense in JS but JSON syntax makes sense in all programming languages, it is more universal

We use JSON when:
- we send data btw computers that might use two different programming languages 
- when we store data 

Built-in JSON Object: It helps us to convert JS Object to JSON like .stringify, .parse

LocalStorage : Built in object : 
- save values more permanently, variables are temporary , they only exist on the current page, if we refresh or close the page , all the variables are deleted but thats not the case for localStorage
- Local storage only supports strings. We convert the object into a string 

When something doesn't exist in local storage we get the 'NULL' value, the solution is to give it a default value so as to avoid these errors 
(null) => intentionally want smg to be empty 

AutoBoxing :
- Aside object , others may also have properties and values like string
- When JS automatically wraps the string around with a special object like a box, it works with numbers & booleans , it doesnt work with null or undefined 

Objects are References : They act like shortcuts, it points to where the actual file is. The actual value is created in the computer's memory and the object points to it as a reference. It makes our coding more efficient rather than repeating the same thing over and over 

const prevents us from changing the reference itself and not the value in the computer's memory 
const object2 = object1 ~ copies just the reference not the actual value 

Objects : comparing the references not the values inside 

FALSY VALUES : null, undefined , 0 , NAN , "", false
-->
